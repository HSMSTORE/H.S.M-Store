    .container { max-width: 1100px; margin: 0 auto; padding: 20px 15px; }

    .marquee-item { display: flex; align-items: center; gap: 10px; background: #fff; margin: 0 10px; padding: 5px 15px; border-radius: 50px; white-space: nowrap; font-size: 0.8rem; font-weight: 600; }

    .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

    .product-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; position: relative; }

    .card-img-wrap { padding-top: 100%; position: relative; }

    .price-stack { display: flex; flex-direction: column; align-items: center; margin-top: auto; }
    .old-price { text-decoration: line-through; color: var(--red); font-size: 0.85rem; font-weight: bold; }
    .card-price { color: var(--gold); font-weight: 600; font-size: 1.1rem; }
    
    .sale-tag { position: absolute; top: 10px; right: 10px; background: var(--red); color: #fff; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; z-index: 5; }
    .out-of-stock-label { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg); background: rgba(0,0,0,0.8); color: white; padding: 5px 15px; border: 2px solid white; font-weight: bold; z-index: 10; }

    .slide-track { display: flex; transition: 0.4s ease-in-out; }
    .slide-track img { width: 100%; flex-shrink: 0; object-fit: contain; max-height: 450px; background: #fff; }
    
    .slider-nav { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
    .nav-circle { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    .dots { display: flex; gap: 6px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #ddd; }

    footer { text-align: center; padding: 40px; color: #888; font-size: 0.8rem; border-top: 1px solid #eee; background: #fff; margin-top: 40px; }
  </style>
</head>

  let products = rawProducts;

  function getOldPrice(p) { return (p.price + 150); }

  function render() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    const filtered = products.filter(p => (activeCat === 'All' || p.category === activeCat) && p.name.toLowerCase().includes(term));
    document.getElementById('noResults').style.display = filtered.length ? 'none' : 'block';
    
    filtered.forEach(p => {
      let imgSrc = p.image.includes('.') ? p.image : p.image + ".jpeg";
      let saleHtml = p.sale ? `<div class="sale-tag">SALE</div>` : '';
      let oosHtml = p.outOfStock ? `<div class="out-of-stock-label">OUT OF STOCK</div>` : '';
      let priceHtml = p.sale ? `<div class="price-stack"><span class="old-price">${getOldPrice(p)} L.E</span><span class="card-price">${p.price} L.E</span></div>` : `<div class="card-price">${p.price} L.E</div>`;

      grid.innerHTML += `
        <div class="product-card" onclick="showDetail('${p.id}')">
          ${saleHtml} ${oosHtml}
          <div class="card-img-wrap"><img src="${imgSrc}"></div>
          <div class="card-body"><div class="card-title">${p.name}</div>${priceHtml}</div>
        </div>`;
    });
  }

function showDetail(id) {
  const p = products.find(i => i.id === id);
  document.getElementById('mainHeader').style.display = 'none';
  document.getElementById('gallery-view').style.display = 'none';
  document.getElementById('detail-view').style.display = 'block';

  document.getElementById('d-title').innerText = p.name;
  document.getElementById('d-cat').innerText = p.category;
  document.getElementById('d-desc').innerText = p.desc;
  
  const pBox = document.getElementById('d-price-container');
  pBox.innerHTML = p.sale 
    ? `<span class="detail-old-price">${getOldPrice(p)} L.E</span><span class="detail-price">${p.price} L.E</span>` 
    : `<span class="detail-price">${p.price} L.E</span>`;

  const wa = document.getElementById('d-wa');
  if(p.outOfStock) {
    wa.innerText = "Out of Stock"; 
    wa.classList.add('disabled');
  } else {
    const msg = `Hi! I'd like to order the "${p.name}" (${p.price} L.E) from H.S.M Store. ‚ú®`;
    const phoneNumber = "201020730112";
    wa.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
    wa.innerText = "üü¢ Order via WhatsApp"; 
    wa.classList.remove('disabled');
  }

  const mainImg = p.image.includes('.') ? p.image : p.image + ".jpeg";
  currentPhotos = [mainImg, ...(p.extraImages || []).map(img => img.includes('.') ? img : img + ".jpeg")];
  slideIdx = 0; 
  updateSlider(); 
  window.scrollTo(0,0);
}

  function showGallery() {
    document.getElementById('mainHeader').style.display = 'flex';
    document.getElementById('gallery-view').style.display = 'block';
    document.getElementById('detail-view').style.display = 'none';
  }

  function updateSlider() {
    const track = document.getElementById('track'), dots = document.getElementById('dots');
    track.innerHTML = currentPhotos.map(img => `<img src="${img}">`).join('');
    dots.innerHTML = currentPhotos.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');
    track.style.transform = `translateX(0%)`;
  }

  function nextSlide() { if(currentPhotos.length > 1) { slideIdx = (slideIdx + 1) % currentPhotos.length; move(); } }
  function prevSlide() { if(currentPhotos.length > 1) { slideIdx = (slideIdx - 1 + currentPhotos.length) % currentPhotos.length; move(); } }
  function move() {
    document.getElementById('track').style.transform = `translateX(-${slideIdx * 100}%)`;
    document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === slideIdx));
  }

  function setCat(cat, btn) {
    activeCat = cat;
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active'); render();
  }

  const music = document.getElementById('bgMusic');
  function toggleMusic() {
    if(music.paused) { music.play(); document.getElementById('musicBtn').innerText = 'üîä'; }
    else { music.pause(); document.getElementById('musicBtn').innerText = 'üîá'; }
  }

  let lastScrollY = window.scrollY;
  window.addEventListener("scroll", () => {
    const header = document.getElementById("mainHeader");
    if (window.scrollY > lastScrollY && window.scrollY > 150) header.classList.add("hide-header");
    else header.classList.remove("hide-header");
    lastScrollY = window.scrollY;
  });

  const mq = document.getElementById('marquee');
  const mItems = products.slice(0,12).map(p => `<div class="marquee-item"><img src="${p.image.includes('.')?p.image:p.image+'.jpeg'}"><span>${p.name}</span></div>`).join('');
  mq.innerHTML = mItems + mItems;

  render();
</script>
