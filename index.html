<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>H.S.M Store - Accessories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #222;
      min-height: 100vh;
    }

    header {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    header.hide-header {
      transform: translateY(-100%);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo .heart {
      color: #e63946;
      font-size: 1.5rem;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 520px;
      width: 100%;
    }

    .search-row {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .search-wrapper {
      position: relative;
      flex: 1;
    }

    .search-wrapper input {
      width: 100%;
      padding: 10px 12px;
      padding-right: 40px;
      border-radius: 999px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 0.95rem;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    .search-wrapper input:focus {
      border-color: #e63946;
      box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.15);
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #999;
      pointer-events: none;
    }

    .music-toggle-btn {
      background: #f3f3f3;
      border: 1px solid #ddd;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s;
      flex-shrink: 0;
      z-index: 100;
    }

    .music-toggle-btn:hover {
      background: #e63946;
      color: #fff;
      border-color: #e63946;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .category-btn {
      border: none;
      background: #f3f3f3;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      text-transform: capitalize;
    }

    .category-btn.active {
      background: #e63946;
      color: #fff;
      transform: translateY(-1px);
    }

    .category-btn:hover {
      background: #e63946;
      color: #fff;
    }

    main {
      padding: 20px 16px 40px;
      max-width: 1080px;
      margin: 0 auto;
    }

    .section-title {
      margin-bottom: 16px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
    }

    @media (max-width: 640px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .top-controls {
        max-width: 100%;
      }
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.08);
    }

    .product-image-wrapper {
      position: relative;
      padding-top: 72%;
      overflow: hidden;
    }

    .product-image-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
      transition: transform 0.4s ease;
    }

    .product-card:hover .product-image-wrapper img {
      transform: scale(1.03);
    }

    .product-category {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .product-body {
      padding: 12px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .product-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .product-desc {
      font-size: 0.8rem;
      color: #666;
      line-height: 1.4;
      max-height: 3.2em;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-foot {
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding-top: 6px;
    }

    .product-price {
      font-size: 0.95rem;
      font-weight: 600;
      color: #e63946;
    }

    .product-link {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }

    .details-btn {
      border-radius: 999px;
      border: none;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #222;
      color: #fff;
      transition: background 0.2s, transform 0.1s;
    }

    .details-btn:hover {
      background: #000;
      transform: translateY(-1px);
    }

    .no-results {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #777;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      padding: 10px 0 20px;
    }
  </style>
</head>

  </audio>

  <script>
    // ===== MUSIC LOGIC =====
    const music = document.getElementById("bgMusic");

    function startMusic() {
        music.play().then(() => {
            musicIcon.innerText = "üîä";
        }).catch(() => {
            console.log("Waiting for user interaction to start audio...");
        });
    }

    window.addEventListener('load', startMusic);
    document.addEventListener('click', () => {
        if (music.paused && !music.dataset.manuallyPaused) {
            startMusic();
        }
    }, { once: false });

    musicBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (music.paused) {
            music.play();
            musicIcon.innerText = "üîä";
            delete music.dataset.manuallyPaused;
        } else {
            music.pause();
            musicIcon.innerText = "üîá";
            music.dataset.manuallyPaused = "true";
        }
    });

    const productsContainer = document.getElementById("productsContainer");
    const noResultsEl = document.getElementById("noResults");
    const searchInput = document.getElementById("searchInput");
    const categoryButtons = document.querySelectorAll(".category-btn");

    let activeCategory = "All";

    function createProductCard(product) {
      const card = document.createElement("a");
      card.className = "product-card product-link";
      card.href = product.id + ".html";

      card.innerHTML = `
        <div class="product-image-wrapper">
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-category">${product.category}</div>
        </div>
        <div class="product-body">
          <div class="product-title">${product.name}</div>
          <div class="product-desc">${product.shortDescription}</div>
          <div class="product-foot">
            <div class="product-price">${product.price} L.E</div>
            <button type="button" class="details-btn">View</button>
          </div>
        </div>
      `;
      return card;
    }

    function renderProducts() {
      const searchText = searchInput.value.trim().toLowerCase();
      productsContainer.innerHTML = "";

      const filtered = products.filter((p) => {
        const matchesCategory = activeCategory === "All" || p.category === activeCategory;
        const haystack = (p.name + " " + p.shortDescription + " " + p.category).toLowerCase();
        return matchesCategory && haystack.includes(searchText);
      });

      if (!filtered.length) {
        noResultsEl.style.display = "block";
      } else {
        noResultsEl.style.display = "none";
        filtered.forEach((p) => productsContainer.appendChild(createProductCard(p)));
      }
    }

    categoryButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        categoryButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        activeCategory = btn.getAttribute("data-category");
        renderProducts();
      });
    });

    searchInput.addEventListener("input", renderProducts);
    renderProducts();
